<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.github.url }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.github.url }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.github.url }}/public/css/hyde.css">
  <link rel="stylesheet" href="{{ site.github.url }}/public/css/print.css" media="print">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  {% if page.numbering %}
  <!-- number the headings of some pages -->
  <link rel="stylesheet" href="{{ site.github.url }}/public/css/number.css">
  {% endif %}

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.github.url }}/public/favicon.ico">

</head>
